<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="toggle-container">
            <span class="toggle-label"></span>
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider"></span>
            </label>
        </div>

        <h1>Tip Calculator</h1>
        
        <div class="input-group">
            <label for="amount">Bill Amount ($)</label>
            <input type="number" id="amount" placeholder="Enter bill amount" min="0" step="0.01">
        </div>

        <div class="input-group">
            <label for="services">Service Quality</label>
            <select id="services">
                <option value="Select">Select service quality</option>
                <option value="0.25">Excellent - 25%</option>
                <option value="0.20">Good - 20%</option>
                <option value="0.15">Standard - 15%</option>
                <option value="0.10">Poor - 10%</option>
                <option value="0.05">Worst - 5%</option>
            </select>
        </div>

        <div class="input-group">
            <label for="persons">Number of People</label>
            <input type="number" id="persons" placeholder="Enter number of people" min="1" value="1">
        </div>

        <button id="calculate">Calculate Tip</button>

        <div class="tip">
            <h2>Tip Amount</h2>
            <div class="tip-amount">$<span id="total">0.00</span></div>
            <p id="each">each</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
